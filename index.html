<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>bolhas na mão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/main.css" />

  <body>
    <canvas
      id="bubble-canvas"
      aria-label="bolha interativa 3D que responde ao movimento do cursor e toque"

    <main>
      <section class="hero">
        <h1>bolhas_na_mão</h1>
        <a href="#projects" class="arrow-link" aria-label="Ir para projetos">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="arrow-icon"
            width="28"
            height="28"
            fill="#fff"
            viewBox="0 0 256 256"
          >
            <path
              d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"
            ></path>
          </svg>
        </a>
      </section>

      <section class="projects" id="projects">
        <h2>Projetos</h2>
        <div id="projects-list" class="projects-list"></div>
      </section>
    </main>

    <div id="fallback" class="fallback hidden">
      <div class="fallback-bubble"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
